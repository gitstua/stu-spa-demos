<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Head -->
    <circle cx="100" cy="70" r="40" fill="#e0e0e0" stroke="black" stroke-width="2"/>

    <!-- Ears -->
    <polygon points="50,30 70,10 70,50" fill="#e0e0e0" stroke="black" stroke-width="2"/>
    <polygon points="150,30 130,10 130,50" fill="#e0e0e0" stroke="black" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="85" cy="65" r="8" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="115" cy="65" r="8" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="85" cy="65" r="3" fill="black"/>
    <circle cx="115" cy="65" r="3" fill="black"/>

    <!-- Nose -->
    <polygon points="100,85 95,95 105,95" fill="pink"/>

    <!-- Mouth -->
    <path d="M 80 100 Q 100 110, 120 100" stroke="black" stroke-width="2" fill="none"/>

    <!-- Body -->
    <ellipse cx="100" cy="140" rx="50" ry="40" fill="#e0e0e0" stroke="black" stroke-width="2"/>

    <!-- Tail -->
    <path d="M 50 160 Q 20 180, 50 190" stroke="black" stroke-width="2" fill="none"/>

    <!-- Paws -->
        <circle cx="60" cy="175" r="10" fill="#e0e0e0" stroke="black" stroke-width="2"/>
        <circle cx="140" cy="175" r="10" fill="#e0e0e0" stroke="black" stroke-width="2"/>
</svg>