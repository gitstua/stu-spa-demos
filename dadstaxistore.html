<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad's Taxi Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .content {
      margin-top: 60px;
      text-align: center;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px;
    }
    .shopfront {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/">Back to Home</a>
  </div>
  <div class="content">
    <h1>Dad's Taxi Store</h1>
    <div class="shopfront">
      <img src="svg/car.svg" alt="Car" width="100" height="100">
      <img src="svg/taxi.svg" alt="Taxi" width="100" height="100">
      <img src="svg/dad.svg" alt="Dad" width="100" height="100">
      <img src="svg/cat.svg" alt="Cat" width="100" height="100">
      <img src="svg/dog.svg" alt="Dog" width="100" height="100">
      <img src="svg/snake.svg" alt="Snake" width="100" height="100">
    </div>
    <p>This SPA showcases merchandise for Dad's Taxi Store. You can find various SVG images representing our products.</p>
  </div>
  <div class="footer">
    Made with ❤️ by Stu at <a href="https://github.com/gitstua/stu-spa-demos">github.com/gitstua/stu-spa-demos</a> using GitHub Copilot - Version 5
  </div>
</body>
</html>
