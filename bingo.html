<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Bingo</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --cell-bg: #ffffff;
            --cell-border: #e2e8f0;
            --text-color: #1e293b;
            --button-bg: #6366f1;
            --button-hover-bg: #4f46e5;
            --button-text: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-width: 600px;
            margin: 24px auto;
            padding: 16px;
            background: var(--cell-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .bingo-cell {
            aspect-ratio: 1;
            border: 2px solid var(--cell-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            background: var(--cell-bg);
            transition: all 0.2s ease;
            position: relative;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .bingo-cell:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .crossed {
            background: #f1f5f9;
            opacity: 0.8;
        }

        .crossed::before,
        .crossed::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #94a3b8;
            top: 50%;
            left: 0;
            transform-origin: center;
        }

        .crossed::before {
            transform: rotate(45deg);
        }

        .crossed::after {
            transform: rotate(-45deg);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .home-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <a href="#home" class="home-link">‚Üê Back to Home</a>
    <div class="button-container">
        <button id="editButton">Toggle Edit Mode</button>
        <button id="copyButton">Copy URL</button>
    </div>
    <div class="info">
        üìã Note: Your bingo card is stored entirely in the URL. Bookmark it to save your card!
        If you lose the URL, you'll get a fresh card next time.
    </div>
    <div class="bingo-grid" id="bingoGrid"></div>
    <div class="info">
    </div>

    <script>
        class BingoCard {
            constructor() {
                this.grid = document.getElementById('bingoGrid');
                this.cells = [];
                this.editMode = false;
                this.init();
                this.setupEditButton();
                this.setupCopyButton();
            }

            setupEditButton() {
                const editButton = document.getElementById('editButton');
                editButton.onclick = () => {
                    this.editMode = !this.editMode;
                    this.grid.classList.toggle('edit-mode');
                    this.render();
                };
            }

            setupCopyButton() {
                const copyButton = document.getElementById('copyButton');
                copyButton.onclick = async () => {
                    const url = window.location.href;
                    try {
                        await navigator.clipboard.writeText(url);
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                        }, 2000);
                    } catch (err) {
                        alert('Failed to copy URL');
                    }
                };
            }

            init() {
                const hash = window.location.hash.slice(1);
                if (hash) {
                    try {
                        this.cells = JSON.parse(decodeURIComponent(hash));
                    } catch (e) {
                        console.error('Invalid URL fragment, generating new items', e);
                        this.cells = this.generateDefaultItems();
                    }
                } else {
                    this.cells = this.generateDefaultItems();
                }
                this.render();
                this.updateURL();
            }

            generateDefaultItems() {
                return Array(25).fill('').map((_, i) => ({
                    text: `Item ${i + 1}`,
                    crossed: false
                }));
            }

            editCell(index, newText) {
                this.cells[index].text = newText;
                this.updateURL();
            }

            toggleCell(index) {
                if (this.editMode) return;
                this.cells[index].crossed = !this.cells[index].crossed;
                this.updateURL();
                this.render();
            }

            updateURL() {
                window.location.hash = encodeURIComponent(JSON.stringify(this.cells));
            }

            render() {
                this.grid.innerHTML = '';
                this.cells.forEach((cell, index) => {
                    const div = document.createElement('div');
                    div.className = `bingo-cell ${cell.crossed ? 'crossed' : ''}`;
                    
                    if (this.editMode) {
                        const input = document.createElement('input');
                        input.value = cell.text;
                        input.onchange = (e) => this.editCell(index, e.target.value);
                        input.onclick = (e) => e.stopPropagation();
                        div.appendChild(input);
                    } else {
                        div.textContent = cell.text;
                    }
                    
                    div.onclick = () => this.toggleCell(index);
                    this.grid.appendChild(div);
                });
            }
        }

        // Initialize the bingo card
        const bingo = new BingoCard();

        // Handle back/forward navigation
        window.addEventListener('hashchange', () => bingo.init());
    </script>
</body>
</html>
