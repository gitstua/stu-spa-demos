<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Bingo</title>
    <style>
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .bingo-cell {
            aspect-ratio: 1;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: #fff;
            transition: all 0.3s;
            position: relative;
            text-decoration: none;
        }
        .crossed {
            background: #f0f0f0;
        }
        .crossed::before,
        .crossed::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #333;
            top: 50%;
            left: 0;
        }
        .crossed::before {
            transform: rotate(45deg);
        }
        .crossed::after {
            transform: rotate(-45deg);
        }
        .edit-mode .bingo-cell {
            background: #ffffd0;
        }
        .edit-mode .bingo-cell:hover {
            background: #ffffe0;
        }
        #editButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            cursor: pointer;
        }
        .bingo-cell input {
            width: 90%;
            text-align: center;
            border: none;
            background: transparent;
        }
        .info {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <button id="editButton">Toggle Edit Mode</button>
    <div class="bingo-grid" id="bingoGrid"></div>
    <div class="info">
        ðŸ“‹ Note: Your bingo card is stored entirely in the URL. Bookmark it to save your card!
        If you lose the URL, you'll get a fresh card next time.
    </div>

    <script>
        class BingoCard {
            constructor() {
                this.grid = document.getElementById('bingoGrid');
                this.cells = [];
                this.editMode = false;
                this.init();
                this.setupEditButton();
            }

            setupEditButton() {
                const editButton = document.getElementById('editButton');
                editButton.onclick = () => {
                    this.editMode = !this.editMode;
                    this.grid.classList.toggle('edit-mode');
                    this.render();
                };
            }

            init() {
                // Initialize from URL or create new
                const hash = window.location.hash.slice(1);
                if (hash) {
                    this.cells = JSON.parse(decodeURIComponent(hash));
                } else {
                    this.cells = this.generateDefaultItems();
                }
                this.render();
                this.updateURL();
            }

            generateDefaultItems() {
                return Array(25).fill('').map((_, i) => ({
                    text: `Item ${i + 1}`,
                    crossed: false
                }));
            }

            editCell(index, newText) {
                this.cells[index].text = newText;
                this.updateURL();
            }

            toggleCell(index) {
                if (this.editMode) return;
                this.cells[index].crossed = !this.cells[index].crossed;
                this.updateURL();
                this.render();
            }

            updateURL() {
                window.location.hash = encodeURIComponent(JSON.stringify(this.cells));
            }

            render() {
                this.grid.innerHTML = '';
                this.cells.forEach((cell, index) => {
                    const div = document.createElement('div');
                    div.className = `bingo-cell ${cell.crossed ? 'crossed' : ''}`;
                    
                    if (this.editMode) {
                        const input = document.createElement('input');
                        input.value = cell.text;
                        input.onchange = (e) => this.editCell(index, e.target.value);
                        input.onclick = (e) => e.stopPropagation();
                        div.appendChild(input);
                    } else {
                        div.textContent = cell.text;
                    }
                    
                    div.onclick = () => this.toggleCell(index);
                    this.grid.appendChild(div);
                });
            }
        }

        // Initialize the bingo card
        const bingo = new BingoCard();

        // Handle back/forward navigation
        window.addEventListener('hashchange', () => bingo.init());
    </script>
</body>
</html>
